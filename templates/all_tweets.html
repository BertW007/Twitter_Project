{% extends "tweets.html" %}

{% block tweets %}

    {% for tweet in tweets %}
        <tr>
            <td>
                <a href="http://127.0.0.1:5000/tweet_by_id/{{tweet.id}}"
                style="color: black;text-decoration:none">{{tweet.text}}</a>
            </td>
            <td align="right">
                <a href="http://127.0.0.1:5000/tweets_by_user_id/{{tweet.user_id}}"
                style="color: black;text-decoration:none">{{tweet.email}}</a>
            </td>
            <td align="right">{{tweet.creation_date.strftime('%Y-%m-%d')}}</td>
        </tr>
    {% endfor %}

{% endblock %}
