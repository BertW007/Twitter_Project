{% extends "layout.html" %}
{% block body %}
  <div class="wrapper">
    <form class="form-signin" method="POST">       
      <h2 class="form-signin-heading">Edit User</h2>
      {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
      <input type="text" class="form-control" name="username" placeholder="username" required="" autofocus="" >
      <input type="text" class="form-control" name="email" value="{{email}}" required="" autofocus="" readonly>
      <input type="password" class="form-control" name="password1" placeholder="New Password" required="">      
      <input type="password" class="form-control" name="password2" placeholder="Confirm Password" required="">
      <button class="btn btn-lg btn-primary btn-block" type="submit">Edit</button>    
    </form>
  </div>
{% endblock %}
